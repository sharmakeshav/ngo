        <script type="text/javascript">
            var im = document.getElementById('myImage');
            var temp = document.getElementsByName('imageChange');
            function changeImage(){
                if(temp[0].checked)
                    im.src = "img/0.jpg";
                else if (temp[1].checked) 
                    im.src = "img/1.jpg";
                else if(temp[2].checked)
                    im.src="img/2.jpg";
                else if(temp[3].checked)
                    im.src="img/3.jpg";
                else if(temp[4].checked)
                    im.src="img/4.jpg";
                else
                    im.src="img/5.jpg"
            }
            setInterval(changeImage,1);
        </script>
